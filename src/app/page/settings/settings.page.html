<ion-header>
  <ion-toolbar mode="md" color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="glob-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card class="ion-no-margin ion-margin-bottom">
            <ion-card-header>
              <ion-card-title>
                <h3 class="ion-no-margin">
                  <ion-text color="primary">
                    Security & Privacy
                  </ion-text>
                </h3>
              </ion-card-title>
              <ion-card-subtitle>
                <p class="ion-no-margin">Secure your account to prevent others from accessing your data</p>
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="ion-no-padding">
              <ion-list class="ion-no-padding">

                <ion-item-group>
                  <ion-item-divider class="ion-padding-start ion-padding-end text-bold" color="light" lines="none">
                    <ion-icon slot="end" name="key-sharp" color="primary"></ion-icon>
                    <ion-label color="primary">
                      Passwords
                    </ion-label>
                  </ion-item-divider>
                  <ion-item detail="true" button="true" lines="full" [routerLink]="['/change-password']">
                    <ion-label>Change Login Password</ion-label>
                  </ion-item>
                </ion-item-group>

                <ion-item-group>
                  <ion-item-divider class="ion-padding-start ion-padding-end text-bold" color="light" lines="none">
                    <ion-icon color="primary" slot="end" name="apps"></ion-icon>
                    <ion-label color="primary">
                      Others
                    </ion-label>
                  </ion-item-divider>
                  <ion-item button="true" detail="true" lines="full" [routerLink]="['/edit-profile']">
                    <ion-label>Edit Profile</ion-label>
                  </ion-item>
                  <ng-template [ngIf]="citizenRole">
                  <ion-item button="true" detail="true" lines="full"[routerLink]="['/edit-profile-image']">
                    <ion-label>Upload Profile Image</ion-label>
                  </ion-item>
                  </ng-template>
                </ion-item-group>

              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
