<ion-content>
  <ion-grid class="main-grid ion-no-padding">
    <!-- Logo -->
    <ion-row header class="ion-align-items-start ion-align-items-stretch">
      <ion-col size="4" offset="4" size-md="8" offset-md="8" size-lg="4" offset-lg="4">
        <ion-img src="assets/image/JPN.jpg"></ion-img>
      </ion-col>

      <!-- Form & Welcome Message -->
      <ion-col size="10" offset="1" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <form (ngSubmit)="login()" #loginForm="ngForm" class="ion-no-padding">
          <ion-row class="ion-align-items-start">
            <ion-col class="title-text-wrapper" size="12">
              <h1><strong>MYCIVIL</strong></h1>
              <h2>MYJPN</h2>
            </ion-col>
          </ion-row>
          <!-- Input-fields -->
          <ion-row>
            <ion-col size="12">
              <div input-field>
                <!-- Input-field-ic -->
                <ion-item lines="full">
                  <ion-label position="floating"> Identification Card Number:</ion-label>
                  <ion-input  [(ngModel)]="ic" name = "ic" [placeholder]="'New NRIC No.'" ></ion-input>
                </ion-item>
               
                <!-- Input-field-password -->
                <ion-item lines="full">
                  <ion-label position="floating"> Password:</ion-label>
                  <ion-input [type]="showPassword ? 'text' : 'password'"
                     [(ngModel)]="password" name="password" clear-on-edit="false" 
                    [required]="true" name="password" [placeholder]="'********'"  (keyup.enter)="login()">
                  </ion-input>
                  <ion-button type="button" clear slot="end" (click)="showPassword = !showPassword">
                    <ion-icon name="eye"></ion-icon>
                  </ion-button>
                </ion-item>
              </div>

              <!-- Login Button -->
              <ion-col size="12" class="ion-no-padding">
                <ion-button type="submit" class="login-button ion-no-margin">
                 LOGIN
                  <ion-icon name="log-in" slot="end" size="large"></ion-icon>
                </ion-button>
              </ion-col>

            <!-- Useful Links -->
            <div description class="ion-text-center">
              <ion-row>

                <!-- Register Account Link -->
                <ion-col size="12" class="ion-no-padding ion-margin-top">
                  <p class="ion-no-margin ion-no-padding">Don't have an account? <a routerLink="/register"
                      routerDirection="forward">Register Account</a> </p>
                </ion-col>
                
                <!-- Forget Password Link -->
                <ion-col size="12" class="ion-no-padding ion-no-margin">
                  <p class="ion-no-margin ion-no-padding">Forgot Your Password? <a routerLink="/forget"
                    routerDirection="forward">Reset Your Password</a>
                  </p>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
